<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="TodoListCalendarStyle.css">
</head>
<body>
    <h1 align="center">Calendar</h1>
    <div class="calendar">
        <div class="upper">
            <div id="month"></div>
        </div>
    
        <div class="lower">
            <div id="day"></div>
            <div id="date"></div>
            <div id="year"></div>
        </div>
    </div>
    <script src="TodoList_Calendar.js"></script>
    <div>
       <button type="button" onClick="location.href='TodoList.html'">Back</button>
    </div> 
  
   
</body>
</html>
